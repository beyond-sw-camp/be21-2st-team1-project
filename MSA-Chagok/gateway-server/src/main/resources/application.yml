#spring.application.name=gateway-server
server:
  port: 8000
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Swagger API Docs Routes Start
            - id: user-service-api-docs
              uri: lb://VALETPARKER-USER-SERVICE # 플젝 명
              predicates:
                - Path=/valetparker-user-service/v3/api-docs/**
              filters:
                - RewritePath=/valetparker-user-service/v3/api-docs(?<segment>.*), /v3/api-docs$\{segment}

            # Swagger API Docs Routes End
            # 유저
            - id: user-service
              uri: lb://VALETPARKER-USER-SERVICE
              predicates:
                - Path=/api/v1/valetparker-user-service/**
              filters:
                - RewritePath=/api/v1/valetparker-user-service/(?<segment>.*), /$\{segment}
                - name : CircuitBreaker
                  args:
                    name: userServiceCB9
                    fallbackUri: forward:/fallback/user
            # 리뷰
            - id: valetparker-review-service
              uri: lb://VALETPARKER-REVIEW-SERVICE
              predicates:
                - Path=/api/v1/valetparker-review-service/**
              filters:
                - RewritePath=/api/v1/valetparker-review-service/(?<segment>.*), /$\{segment}
            # 예약
            - id: valetparker-reservation-service
              uri: lb://VALETPARKER-RESERVATION-SERVICE
              predicates:
                - Path=/api/v1/valetparker-reservation-service/**
              filters:
                - RewritePath=/api/v1/valetparker-reservation-service/(?<segment>.*), /$\{segment}
            # 주차장
            - id: valetparker-reparking-service
              uri: lb://VALETPARKER-REPARKING-SERVICE
              predicates:
                - Path=/api/v1/valetparker-reparking-service/**
              filters:
                - RewritePath=/api/v1/valetparker-reparking-service/(?<segment>.*), /$\{segment}
            # 결제
            - id: valetparker-payment-service
              uri: lb://VALETPARKER-PAYMENT-SERVICE
              predicates:
                - Path=/api/v1/valetparker-payment-service/**
              filters:
                - RewritePath=/api/v1/valetparker-payment-service/(?<segment>.*), /$\{segment}
            # hub
            - id: hub-service-swagger
              uri: lb://hub-service
              predicates:
                - Path=/hub-service/v3/api-docs
              filters:
                - StripPrefix=1 # /hub-service/v3/api-docs

